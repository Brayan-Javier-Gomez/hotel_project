<div class="container-xxl bg-dark">

    <div class="container-fluid row text-center navbar navbar-dark bg-dark">

        <h1 class=" col-sm-2 text-success">Reservations</h1>


        <div class="col-sm-8 d-grid gap-2 d-md-flex justify-content-md-end">


            <button class="btn btn-outline-success" type="button" *ngIf="role === 'user'">Create a new reservation</button>

        </div>

        <h5 class=" col-sm-2 text-success">{{role | uppercase}}

            <button class="btn btn-dark" routerLink="/login">
        
                <i class="fa fa-sign-out-alt">
        
                </i>
        
            </button>

        </h5>

        <hr class="border border-success">

    </div>

    <div *ngIf="role === 'user'">

        <div class="row">

            <div class="col-sm-3" *ngFor="let dato of suites.habitaciones">

                <div class="card text-white bg-dark mb-3" *ngIf="dato.disponible === false" style="border-color: rgb(12, 114, 6);">

                    <img src="../../../assets/img/HABITACIONES_TABLET.jpg" class="card-img-top" alt="...">

                    <div class="card-body">

                        <h4 class="card-title text-center text-info"> BedRoom Nº {{dato.codigo | uppercase}}</h4>

                        <br>

                        <h6 class="card-subtitle mb-2 text-success">

                            <i class="fa fa-user-alt">

                            </i> {{dato.usuario | uppercase}}</h6>

                        <hr>

                        <p class="card-text">

                            <i class="fa fa-address-card">

                            </i> {{dato.cedula | uppercase}}

                        </p>

                        <p class="card-text">
                            <i class="fa fa-phone">

                            </i> {{dato.celular | uppercase}}</p>

                        <!--

                        <span class="badge bg-primary" *ngIf="dato.disponible">Free</span>

                        <span class="badge bg-danger" *ngIf="!dato.disponible">In Use</span>
                        
                        -->

                        <br>

                        <button class="btn btn-outline-success btn-sm" [routerLink]="['/editor', dato._id]">

                            <i class="fa fa-pencil-alt"> 

                            </i>
                        
                        </button>

                        <button class="btn btn-outline-danger btn-sm" (click)="eliminar(dato)">
              
                         <i class="fa fa-trash-alt"></i>
                
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>




    <div class="table-responsive" *ngIf="role === 'admin'">

        <table class="table table-dark table-striped">

            <thead>

                <tr>

                    <th scope="col" class="text-center">Nº de habitacion</th>

                    <th scope="col">Name</th>

                    <th scope="col">Identification</th>

                    <th scope="col">Mobile</th>

                    <th scope="col">Tools</th>

                </tr>

            </thead>

            <tbody>

                <tr *ngFor="let suite of suites.habitaciones">

                    <th scope="row" class="text-center">{{suite.codigo}}</th>

                    <td [ngClass]="{'text-success': !suite.cedula}">{{suite.usuario}}</td>

                    <td>{{suite.cedula}}</td>

                    <td>{{suite.celular}}</td>

                    <td>

                        <button class="btn btn-outline-success btn-sm" [routerLink]="['/editor', suite._id]">
                  
                        <i class="fa fa-pencil-alt"> 
                  
                        </i>
                  
                        </button>

                        <button class="btn btn-outline-danger btn-sm" (click)="eliminar(suite)" *ngIf="!suite.disponible">
                  
                        <i class="fa fa-trash-alt"> 
                  
                        </i>
                  
                        </button>

                    </td>

                </tr>

            </tbody>

        </table>


    </div>

</div>
