<div class="table-responsive">

    <table class="table table-dark table-striped">

        <thead>

            <tr>

                <th scope="col">Nº de habitacion</th>

                <th scope="col">Nombre</th>

                <th scope="col">Cedula</th>

                <th scope="col">Tools</th>

            </tr>

        </thead>

        <tbody>

            <tr *ngFor="let suite of suites.habitaciones">

                <th scope="row">{{suite.codigo}}</th>

                <td [ngClass]="{'text-success': !suite.cedula}">{{suite.usuario}}</td>

                <td>{{suite.cedula}}</td>

                <td>

                    <button class="btn btn-outline-success btn-sm" [routerLink]="['/editor', suite.codigo]">
                  
                        <i class="fa fa-pencil-alt"> 
                  
                        </i>
                  
                    </button>

                    <button class="btn btn-outline-danger btn-sm" routerLink="/editor/id">
                  
                        <i class="fa fa-trash-alt"> 
                  
                        </i>
                  
                    </button>
                </td>

            </tr>

        </tbody>

    </table>


</div>
