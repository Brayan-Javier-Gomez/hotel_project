<div class="container-xxl bg-dark">
    <div class=" row text-center navbar navbar-dark bg-dark" style="background-color: rgba(3, 5, 24, 0.842);">

        <h1 class="text-success">Editor</h1>

    </div>
    <hr>
    <div class="row" text-rigth>
        <div class="col">
            <button class="btn btn-danger" routerLink="/dashboard">
            <i class="fa fa-arrow-left">Back</i>
        </button>
        </div>
    </div>
    <br>
    <div class="row animated fadein faster">

        <form (ngSubmit)="editar(formHotel)" #formHotel="ngForm">

            <div class="form-group">
                <label class="text-success">Name</label>

                <input class="form-control" type="text" placeholder="Name" name="usuario" required [(ngModel)]="data.habitaciones.usuario">
                <span class="text-danger" *ngIf="formHotel.submitted && formHotel.controls['usuario'].errors">The name is required</span>
            </div>

            <div class="fom-group">
                <label class="text-success">Ideintification</label>
                <input class="form-control" type="text" placeholder="Ideintification" name="cedula" required [(ngModel)]="data.habitaciones.cedula">
                <span class="text-danger" *ngIf="formHotel.submitted && formHotel.controls['cedula'].errors">The ideintification is required</span>

            </div>
            <div class="fom-group">
                <label class="text-success">Mobile</label>
                <input class="form-control" type="text" placeholder="Mobile Number" name="celular" required [(ngModel)]="data.habitaciones.celular">
                <span class="text-danger" *ngIf="formHotel.submitted && formHotel.controls['celular'].errors">You must register a mobile number</span>

            </div>
            <br>

            <div class="form-group text-center">
                <button class="btn btn-success" type="submit">  
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>


    </div>

</div>
